<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translation</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #b2fefa, #8bf3fc);
            color: #333; 
        }

        h1 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 36px; 
        }

        form {
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            padding: 30px;
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        label {
            color: #007bff; 
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px; 
        }

        textarea {
            width: calc(100% - 18px);
            padding: 12px;
            margin-bottom: 25px; 
            border-radius: 8px;
            border: 1px solid #ccc;
            color: #555;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="text"] {
            width: calc(100% - 18px);
            padding: 12px;
            margin-bottom: 15px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
            color: #555;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #ff7c5e;
            color: #fff;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 50%;
        }

        input[type="submit"]:hover {
            background-color: #ff5440;
        }

        h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Text Translation</h1>

    <form method="post" action="/">
        <label for="text">Enter text for translation:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea>
        <br>
        <label for="source_lang">Source Language (2-letter code):</label>
        <input type="text" id="source_lang" name="source_lang" maxlength="2" required>
        <br>
        <label for="target_lang">Target Language (2-letter code):</label>
        <input type="text" id="target_lang" name="target_lang" maxlength="2" required>
        <br>
        <input type="submit" value="Translate">
    </form>

    {% if translated_result %}
    <div>
        <h2>Translated Text:</h2>
        <textarea cols="100" rows="10">{{ translated_result }}</textarea>
        </div>

    {% endif %}
</body>
</html>
